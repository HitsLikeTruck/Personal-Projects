<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> J. Kleynhans Todo_List </title>

    <link rel="stylesheet" href="resources/style/style.css">
    <link rel="stylesheet" href="resources/style/fixed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <div id='title'>
        <span1>
            Created by</span1>
        <br>
        <span>
          JONATHAN KLEYNHANS<hr></span>
    </div>

    <div class="wrapper">
        <header> To Do List </header>
        <div class="inputField">
            <input type="text" placeholder="Add new item">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList"></ul>
        <div class="footer">
            <span><span class="completedTask"></span></span>
        </div>
        <div class="footer2">
            <span> You have <span class="pendingTask"></span> pending tasks.</span> 
            <button>Clear All</button>
        </div>
    </div>    

    <script src="resources/scripts/script.js"></script>     

</body>
</html>
